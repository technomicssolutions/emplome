<!DOCTYPE html>
<html ng-app="employeeme" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}{% endblock title%} | EmployeeMe </title>
        <link rel="shortcut icon" href="/static/images/f_icon.png" type="image/x-icon" />
        <!-- <link rel="stylesheet" href="/static/css/style.css"> -->
        <link rel="stylesheet" href="/static/css/index.css">
        <!--  Angularjs -->
        <script src="/static/js/angular_app/lib/angular/angular.js"></script>
        <script src="/static/js/angular_app/lib/angular/angular-resource.js"></script>
        <script src="/static/js/angular_app/app.js"></script>
        <script src="/static/js/angular_app/services.js"></script>
        <script src="/static/js/angular_app/directives.js"></script>
        <script src="/static/js/angular_app/controllers.js"></script>
        {% block extrahead %}
        {% endblock extrahead %}
    </head>

    <body id="{% block body_id %}base{% endblock %}" {% block controller %}{% endblock controller %}>
        <div class="container">
            {% block header %}
                {% include 'header.html' %}
            {% endblock header %}
            <div class="content">
                {% block content %}
                {% endblock content %}
            </div>

            {% block footer %}
                {% include 'footer.html'%}
            {% endblock footer %}
        </div>
    </body>
</html>
