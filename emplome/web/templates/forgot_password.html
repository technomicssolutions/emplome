{% extends 'base.html' %}
{% block title %}Forgot Password
{% endblock title %}
{% block body_id %}forgot_password{% endblock body_id %}

{% block content %}

	<div class="content_div">
		<h2>Forgot Password</h2>
		<form method="post" action="{% url 'forgot_password' %}">{% csrf_token %}
			<label>Email Id</label>
			<input type="text" value="" name="email_id">
			<input type="submit" value="Submit">
			<p class="error_message">{{message}}</p>
		</form>
	</div>

{% endblock content %}
