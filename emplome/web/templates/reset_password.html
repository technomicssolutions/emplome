{% extends 'base.html' %}
{% block title %}Reset Password
{% endblock title %}
{% block body_id %}reset_password{% endblock body_id %}

{% block content %}
	{% if success_message %}
		{{ success_message }}
	{% else %}
		<div class="content_div">
			<h2>Reset Password</h2>
			<form method="post" action="{% url 'reset_password' user_id=user_id %}">{% csrf_token %}
				<label>New Password : </label>
				<input type="password" value="" name="new_password">
				<div class="btn_align_center">
					<input type="submit" value="Submit">
				</div>
				
			</form>
		</div>
	<p class="error_message" id="error_msg">{{message}}</p>
	{% endif %}
	
{% endblock content %}
